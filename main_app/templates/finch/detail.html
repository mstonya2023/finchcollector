{% extends 'base.html' %}
{% block content %}

<h1>Finch Details</h1>

{% for f in finch %}
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ f.name }}</span>
    <p>Breed: {{ f.breed }}</p>
    <p>Description: {{ f.description|linebreaks }}</p>
  </div>
</div>

{% endblock %}
