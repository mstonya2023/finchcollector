{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for f in finch %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ f.name }}</span>
      <p>Breed: {{ f.breed }}</p>
      <p>Description: {{ f.description }}</p>
      {% if f.age > 0 %}
        <p>Age: {{ f.age }}</p>
      {% else %}
        <p>Age: Finch</p>
      {% endif %}
    </div>
  </div>
{% endfor %}

{% endblock %}
